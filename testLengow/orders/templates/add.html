<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Orders - Lengow</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    </head>

    <body>
      <nav class="light-blue lighten-1" role="navigation">
          <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Lengow Test</a>
            <ul class="right hide-on-med-and-down">
              <li><a href="/admin">Admin</a></li>
            </ul>
          </div>
        </nav>


        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
              <a class="waves-effect waves-light btn" href="/orders"><i class="material-icons left">arrow_back</i>Retour</a>
              <br>
              <h1>Add a new command</h1>
              <form action="add" method="post">
                {% csrf_token %}
                <label for="marketplace">Marketplace : </label><input type="text"  placeholder="Amazon" name="marketplace" value="" class="validate">
                <label for="amount">Amount</label><input type="number" step="0.01" placeholder="20"  name="amount" value="" class="validate">
                <label for="commission">Commission</label><input type="number" step="0.01" placeholder="5"  name="commission" value="" class="validate">
                <label>Date</label><input type="date" class="datepicker" name="purchaseDate" value="">
                <input type="submit" value="Add" />
              </form>
            </div>
          </div>
    </body>
</html>
